<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surplus - Coming Soon</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" href="favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Meta Tags -->
    <meta name="description" content="Surplus - Coming Soon. Subscribe to our newsletter to stay updated.">
    <meta name="keywords" content="Surplus, Coming Soon, Newsletter, Subscribe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <!-- Logo linked to home -->
    <a href="index.html">
        <img src="image/surplus_logo_logo_horizontal.svg" alt="Surplus Logo" class="logo">
    </a>
    <h1>We're Launching Soon</h1>
    <p>Subscribe to our newsletter to stay updated.</p>
    <form id="signup-form" action="https://formsubmit.co/info@ggkas.com" method="POST">
        <div class="input-group">
            <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="input-group">
            <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <!-- Consent Checkbox -->
        <div class="input-group">
            <label>
                <input type="checkbox" name="consent" required>
                I agree to the <a href="privacy.html">Privacy Policy</a>.
            </label>
        </div>
        <!-- Hidden inputs for FormSubmit -->
        <input type="hidden" name="_honey">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="Surplus Newsletter Submission">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://www.surplus-app.com/thankyou.html">
        <button type="submit">Subscribe</button>
    </form>
</div>
<!-- Footer Section -->
<footer>
    <p>&copy; <span id="year"></span> GGkas Sarl-S. All rights reserved.</p>
    <nav class="footer-nav">
        <a href="index.html">Home</a><a href="terms.html">Terms of Service</a><a href="privacy.html">Privacy Policy</a>
    </nav>
</footer>
<!-- Optional JavaScript for Dynamic Year -->
<script src="script/main.js"></script>
</body>
</html>
